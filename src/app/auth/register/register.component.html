
<section id="wrapper">
    <div class="login-register" >
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" (ngSubmit)="register()" autocomplete="off" [formGroup]="registerForm">
                    <h3 class="box-title m-b-20">Sign Up</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="text"  placeholder="nombre" formControlName="nombre" required autofocus>
                            <p *ngIf=" camposNoValidos('nombre')" class=" text-danger">El nombre es obligatorio</p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text"  placeholder="Email" formControlName="email" required>
                            <p *ngIf=" camposNoValidos('email')"class=" text-danger">El email es obligatorio</p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="Password" formControlName="password" required>
                           
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password"  placeholder="Confirm Password" formControlName="password2" required>
                           
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-success p-t-0">
                                <input id="checkbox-signup" type="checkbox"  class="filled-in chk-col-light-blue" formControlName="terminos" required>
                          
                                <p *ngIf="aceptaTerminos()" class=" text-danger">Debe aceptar los terminos</p>
                                <label for="checkbox-signup"> I agree to all </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <p *ngIf="contrasenasNoValidas()"class=" text-danger">Las contrase√±as no coinciden</p>
                        </div>


                    </div>

                  



                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                        </div>
                    </div>

                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<br />
