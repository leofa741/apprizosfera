<app-headeradmin></app-headeradmin>

<section class="our-history">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h2>Imagen</h2>
                <img [src]="imgUrl"  (click)="subirImagen()"
                 alt="" style="width: 50%; height: 66%; border-radius: 50%; border: 2px solid #000;"  />
                <br />
                <input type="file" (change)="cambiarImagen($event)" />
                
                <br />
                <br />
                <button class="button small btn btn-block " type="submit"  (click)="subirImagen()" >   subir</button>

              
            </div>
         
            <div class="col-md-7">
                <br />
                <br />
                <br />
                <br />
                <h2 class="text-info" style="font-size: 25px;">usuaro:<span  class="text-danger " style="font-size: 25px;"  > {{usuario}}</span> </h2>
                <form class="form-horizontal form-material" id="loginform" (ngSubmit)=" actualizarPerfil()" autocomplete="off" [formGroup]="registerForm">
                    <h3 class="box-title m-b-20">Actualizar</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="text"  placeholder="{{usuario}}" formControlName="nombre"  >
                            <p *ngIf=" camposNoValidos('nombre')" class=" text-danger">El nombre es obligatorio</p>
                        </div>  
                    </div>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <span class="text-danger " *ngIf="usuariogoogle">INGRESAR EL MISMO EMAIL : <span class="text-info" >{{usuariomodel.email}}</span></span>
                            <input class="form-control" type="text"  placeholder="{{usuariomodel.email}}" formControlName="email"      >
                            <p *ngIf=" camposNoValidos('email')"class=" text-danger">El email es obligatorio</p>
                        </div>
                    </div> 

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <span class="text-danger " *ngIf="usuariogoogle">INGRESAR FORMATO whatsap : <span class="text-info" >+54911xxxxxxxx"</span></span>
                            <input class="form-control" type="text"  placeholder="formato numero whatsap +54911xxxxxxxx" formControlName="telefono" required    >
                            <p *ngIf=" camposNoValidos('telefono')"class=" text-danger">El telefono es obligatorio</p>
                        </div>
                    </div> 

                     <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit"
                         
                           >
                                <i class="fa fa-refresh"></i> Actualizar</button>
                        </div>
                    </div>                 

                </form>

            </div>
        </div>
    </div>
</section>


<br />
